<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Manuel's Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
            />

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

        <link rel="stylesheet" href="css/blogStyle.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/sidenavStyle.css">
        <link rel="stylesheet" href="css/cardStyle.css">

    </head>

    <body onload="getLatest()">
        <div id="colorOverlay" onclick="closeNav()"></div>
        <main>
            <header>
                <div>
                    <h1>Closed[in]</h1>
                </div>
                    <i id="navbarOpener" onclick="openNav();"  class="fas fa-bars pointer"></i>

                    <div id="sidebar" class="sidenav">
                
                        <a onclick="closeNav();"><i class="fa-solid fa-circle-xmark pointer"></i></a>
                
                        <a id="homeAnchor" class="btn btn_primary" href="/">Home</a>
                        <a id="newsAnchor" class="btn btn_primary disabled" href="news.html">News</a>
                
                    </div>

            </header>

            <div id="content_wrapper">

                <section id="spotlight">
                    <h2 class="smallHeader">Spotlight</h2>
                    <div class="swiper">
                        <div class="swiper-wrapper" id="spotlightAnchor"></div>
                        <div class="swiper-scrollbar"></div>
                    </div>
                </section>


                <div id="latest">
                    <h2 class="smallHeader">Latest Articles</h2>
        
                    <div id="filter">
                        <div>
                            <input id="articleSearch" type="text">
                            <label class="rubik_light" id="projectLabel">search</label>
                        </div>
                    </div>

                    <div id="latest_articles"></div>

                </div>
            </div>
            
        </main>
        
        <script src="script/blogScript.js" async defer></script>
        <script src="script/navbar.js" async defer></script>
        <script src="script/spotlight.js" async defer></script>
    </body>
</html>
