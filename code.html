        <link rel="stylesheet" href="code/codeStyle.css">

    <body onload="fadeIn();">

        <div id="scrollToTop" onclick="gototop();">
            <i class="fas fa-arrow-alt-circle-up"></i>
        </div>
        

        <script src="script.js" async defer></script>
        <script src="code/codeScript.js" async defer></script>

        <div id="artWrapper">

            <img alt="fancyBackgroundArt" class="bgArt" src="code/Pfad66.webp">
            <img alt="fancyBackgroundArt" class="bgArt" src="code/Pfad65.webp">

        </div>

        <div id="content_wrapper">

            <button class="btn-primary back_btn btn-modern" style="cursor: pointer;" onclick="window.location.href='index.html';" >

                <a class="brevia_bold">Back</a></button>

            <h1 id="title" class="rubik_light">//Code</h1>

            <h2 class="languagesHeader smallHeader brevia_medium">Technologies</h2>

            <div id="gridWrapper">

                <h2 style="margin-bottom: 1rem" class="smallHeader brevia_medium unselectable">Click on a technology for more information</h2>

                <div class="grid-container">

                    <div id="html" onclick="callPopUp(this);" class="grid-child brevia_medium unselectable pointer"><img alt="html" src="images/code/html5.webp"></div>
                    <div id="css"  onclick="callPopUp(this);" class="grid-child brevia_medium unselectable pointer"><img alt="css" src="images/code/css3.webp"></div>
                    <div  id="js" onclick="callPopUp(this);" class="grid-child brevia_medium unselectable pointer"><img alt="Javascript" src="images/code/js.webp"></div>
                    <div id="php"  onclick="callPopUp(this);" class="grid-child brevia_medium unselectable pointer"><img alt="php" src="images/code/php.webp"></div>
                    <div id="python"  onclick="callPopUp(this);" class="grid-child brevia_medium unselectable pointer"><img alt="python" src="images/code/python.webp"></div>
                    <div  id="java" onclick="callPopUp(this);" class="grid-child brevia_medium unselectable pointer"><img alt="java" src="images/code/java.webp"></div>
  
                    
                </div>
            </div>

            <h2  class="smallHeader brevia_medium unselectable">Scroll down to view my projects</h2>
        
            <h2 class="languagesHeader smallHeader brevia_medium">My Projects</h2>

            <div id="filter">
                <div>
                    <select name="project-type-filter" id="projectFilter">
                        <option value="all">All</option>
                        <option value="web">Web Projects</option>
                        <option value="desktop">Desktop Projects</option>
                    </select>
                </div>
                <div>
                    <input id="projectSearch" type="text">
                    <label class="rubik_light" for="projectSearch" id="projectLabel">search</label>
                </div>

            </div>

            <!-- Content is filled by Javascript -->
            <div id="timelineWrapper">

                <span id="no-javascript" class="smallHeader rubik_regular">Please enable Javascript.</span>

            </div>

            <span id="sureTheresMore" class="rubik_light">...and more to come</span>

        </div>
